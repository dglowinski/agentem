<div *ngIf="signupDialog">
  <div class="modal-header">
    <h4 class="modal-title">Sign Up</h4>
    <button type="button" class="close" aria-label="Close" (click)="dialogRef.close('Option 1')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class='container'>
    <div class='row'>
      <div class="col-md-7">
        <div class="modal-body">
      <form #myForm="ngForm">
          <md-input-container>
            <input mdInput type="email"placeholder="Email" [(ngModel)]="user.username" name="username">
          </md-input-container>
          <md-input-container>
          <input mdInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
          </md-input-container><br>
        <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
      </form>
        </div>
      </div>
    </div>
  </div>
      Already have an an account? <button md-raised-button color="primary" (click)="DisplayLoginDialog()">Login</button>
</div>

<div *ngIf="loginDialog">
  <div class="modal-header">
    <h4 class="modal-title">Sign In</h4>
    <button type="button" class="close" aria-label="Close" (click)="dialogRef.close('Option 1')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class='container'>
    <div class='row'>
      <div class="col-md-7">
        <div class="modal-body">
          <form #myForm="ngForm">
            <md-input-container class="example-full-width">
              <input mdInput type="email" placeholder="Email" [(ngModel)]="user.username" name="username">
            </md-input-container>
            <md-input-container>
              <input mdInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
            </md-input-container><br>
            <button md-raised-button color="accent" (click)="login()">Sign In</button>
          </form><br>
        </div>
      </div>
    </div>
            <h5>new user?</h5> <button md-raised-button color="primary" (click)="DisplaySignupDialog()">Sign Up</button>
  </div>

</div>
