<!--Sign Up Form-->
<div *ngIf="signupDialog">
  <div class="modal-header">
    <h4 class="modal-title">Sign Up</h4>
    <button type="button" class="close" aria-label="Close" (click)="dialogRef.close('Option 1')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class='container'>
    <div class='row'>
      <div class="col-md-7">
        <div class="modal-body">
      <form #myForm="ngForm">
          <md-input-container>
            <input mdInput type="email" placeholder="Email" [(ngModel)]="user.username" name="username" required>
             <md-error>Please enter a valid email</md-error>
          </md-input-container>

          <md-input-container>
          <input mdInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" minlength="5">
          <md-error>Password must be at least 5 characters long.</md-error>
          </md-input-container><br>
        <button type="submit" md-raised-button color="accent" (click)="signup()">Sign Up</button>
      </form><br>
        </div>
      </div>
    </div>
          Already have an an account? <button md-raised-button color="primary" (click)="DisplayLoginDialog()">Login</button>
  </div>
</div>

<!--Login Form-->
<div *ngIf="loginDialog">
  <div class="modal-header">
    <h4 class="modal-title">Sign In</h4>
    <button type="button" class="close" aria-label="Close" (click)="dialogRef.close('Option 1')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class='container'>
    <div class='row'>
      <div class="col-md-7">
        <div class="modal-body">
          <form #myForm="ngForm">
            <md-input-container>
              <input mdInput type="email" placeholder="Email" [(ngModel)]="user.username" name="username">
            </md-input-container>
            <md-input-container>
              <input mdInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
            </md-input-container><br>
            <button md-raised-button color="accent" (click)="login()">Sign In</button>
              <p>{{ error }}</p>

          </form><br>
        </div>
      </div>
    </div>
          New user? Welcome! <button md-raised-button color="primary" (click)="DisplaySignupDialog()">Sign Up</button>
  </div>
</div>
