          <form #myForm="ngForm">
            <md-input-container>
              <input mdInput type="email" placeholder="Email" [(ngModel)]="user.username" name="username">
            </md-input-container>
            <md-input-container>
              <input mdInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
            </md-input-container>
            <button md-raised-button color="accent" (click)="login()">Login</button>
          </form>
