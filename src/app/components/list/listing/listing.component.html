<div #container class="list-card card" [class.flexWidth]="!fixedWidth" [class.fixedWidth]="fixedWidth" (mouseover)="setHoverIndex()" (mouseout)="removeHoverIndex()" (click)="openDetails()">

  <img class="photo" [src]="listing.photos[0]" alt="Card image">
  <h4 class=" photo-text">R$ {{listing.price | largeNumber}}</h4>
  <div class="photo-description">
    <div style="float:left; padding:5px">
      <img style="height:20px" src="/assets/{{listing.propertyType}}.svg"> {{listing.listingType}} <br>

    </div>
    <div style="float:right;padding:5px">
      <img src="/assets/bed.svg" style="width:19px;margin-bottom:8px"> {{listing.bedrooms}} <img src="/assets/bath.svg" style="width:19px;margin-bottom:8px">      {{listing.bathrooms}}
    </div>
    <div *ngIf="hasFavorite" class="heart">
      <span class="fa-stack icon-stack" id="heart{{i}}" (click)="clickFavorite($event)">
        <i class="fa fa-lg fa-heart fa-stack-1x icon-a" [class.icon-a-selected]="listing.isFavorite"></i>
        <i class="fa fa-lg fa-heart-o fa-stack-1x icon-b"></i>
      </span>
    </div>
    <div *ngIf="hasDelete" class="delete-fav">
      <span class="fa-stack fa-lg" (click)="clickDelete($event)" style="z-index: 100">
        <i class="fa fa-circle fa-stack-2x" style="color:red"></i>
        <i class="fa fa-close fa-stack-1x" style="color:white"></i>
    </span>

    </div>
  </div>
